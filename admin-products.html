<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prod management</title>
    <link rel="stylesheet" href="admin.css"></head>
<body>
    

    <div class="admin-container">
     <aside class="sidebar" id="side-bar">
      <h2>Admin Panel</h2>
      <button id="closeSidebar" class="hamburger close-btn">&#10005;</button>
      <nav>
        <ul>
        <li><a href="index.html">üìä Dashboard</a></li>
        <li><a href="admin-products.html">üì¶ Products</a></li>
        <li><a href="orders.html">üßæ Orders</a></li>
        <li><a href="profile.html">üë§ Profile</a></li>
        <li><a href="settings.html">‚öôÔ∏è Settings</a></li>
        </ul>

      </nav>
    </aside>

    <main class="main-content">
     <header class="header">
        <button id="menuToggle" class="hamburger">&#9776;</button>
        <h1>Welcome, Admin</h1>
        <div class="admin-info">
        <span>admin@example.com</span>
    </div>
    </header>

    <section class="product-management">
        <div class="pm-header">
            <h2>Product Management</h2>
            <button id="addProductBtn">+ Add Product</button>
        </div>

        <table class="product-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price ($)</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="productList">
            <!-- Product rows will go here -->
            <tr>
                <td>001</td>
                <td>Wireless Mouse</td>
                <td>19.99</td>
                <td>50</td>
                <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>002</td>
                <td>Mechanical Keyboard</td>
                <td>59.99</td>
                <td>20</td>
                <td>
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        </section>
        </main>

        <!-- Add Product Form (Hidden by default) -->
        <div class="modal" id="productModal">
        <div class="modal-content">
            <h3>Add New Product</h3>
            <form id="productForm">
            <label>Product Name</label>
            <input type="text" required>

            <label>Price</label>
            <input type="number" step="0.01" required>

            <label>Stock</label>
            <input type="number" required>

            <div class="modal-actions">
                <button type="submit">Save</button>
                <button type="button" id="closeModal">Cancel</button>
            </div>
            </form>
        </div>
        </div>
    </div>


    <script>

        const menuToggle = document.getElementById('menuToggle');
        const closeSidebar = document.getElementById('closeSidebar');
        const sidebar = document.getElementById('side-bar');

        // Sidebar open/close logic
        menuToggle?.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        closeSidebar?.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });
                const modal = document.getElementById('productModal');
        const addBtn = document.getElementById('addProductBtn');
        const closeBtn = document.getElementById('closeModal');

        addBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
            modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
