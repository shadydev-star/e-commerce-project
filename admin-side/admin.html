<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar" id="side-bar" >
      <h2>Admin Panel</h2>
      <button id="closeSidebar" class="hamburger close-btn">&#10005;</button>

      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="admin-products.html">Products</a></li>
          <li><a href="#">Orders</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
    <header class="header">
        <button id="menuToggle" class="hamburger">&#9776;</button>
        <h1>Welcome, Admin</h1>
        <div class="admin-info">
        <span>admin@example.com</span>
    </div>
    </header>


      <section class="dashboard-widgets">
        <div class="widget">Total Sales</div>
        <div class="widget">Orders</div>
        <div class="widget">Products</div>
        <div class="widget">Users</div>
      </section>

      <section class="dashboard-details">
        <h2>Recent Orders</h2>
        <p></p>
      </section>

      

    </main>
  </div>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const closeSidebar = document.getElementById('closeSidebar');
  const sidebar = document.getElementById('side-bar');

  // Sidebar open/close logic
  menuToggle?.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  closeSidebar?.addEventListener('click', () => {
    sidebar.classList.remove('active');
  });
</script>




</body>
</html>
